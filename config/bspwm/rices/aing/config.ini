[global/wm]

margin-bottom = 0
margin-top = 0

include-file = ../../scripts/system.ini
include-file = modules.ini

[color]
bg = #161a22
bg-alt = #262c3a
fg = #cadee7

trans = #00000000
white = #FFFFFF
black = #000000

red = #927887
pink = #cc99a9
purple = #a399cc
blue = #34738e
cyan = #99A9CC
teal = #6eb7ba
green = #6E91BA
lime = #91ba6e
yellow = #f1ca93
amber = #e9f193
orange = #e8a94f
brown = #a1938d
grey = #647499
indigo = #5872ab
blue-gray = #657db2

[bar/aing-bar]

monitor = ${env:MONITOR:}
monitor-strict = false
override-redirect = false

bottom = true
fixed-center = true

width = 100%
height = 18

;offset-x = 0.6%
;offset-y = 7

background = ${color.bg}
foreground = ${color.fg}

radius =

line-size = 2
line-color = ${color.blue}

border-size = 5
border-color = ${color.bg}

padding = 1

module-margin-left = 1
module-margin-right = 1

font-0 = "JetBrainsMono:style=Bold:pixelsize=9;2"
font-1 = "Material Design Icons Desktop:size=14;3"
font-2 = "Font Awesome 6 Free Solid:size=10;3"
font-3 = "MesloLGS NF:style=Regular:size=13;3"

;Modules availables but not active: 
;	battery		brightness		weather
modules-left = launcher sep2 bspwm sep2 title
modules-center = weather
modules-right = mplayer filesystem cpu_bar memory_bar pulseaudio network date battery systray power

separator = 
dim-value = 1.0
;locale = es_MX.UTF-8

wm-restack = bspwm
enable-ipc = true

cursor-click = pointer
cursor-scroll = 

[settings]

throttle-output = 5
throttle-output-for = 10
throttle-input-for = 30

screenchange-reload = true

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over