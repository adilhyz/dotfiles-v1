[global/wm]

margin-bottom = 0
margin-top = 0

include-file = ../../scripts/system.ini
include-file = ../../scripts/colors.ini
include-file = modules.ini


[bar/isa-bar]

monitor = ${env:MONITOR:}
monitor-strict = false
override-redirect = false

bottom = true
fixed-center = false

width = 100%
height = 40

offset-x = 0
offset-y = 0

background = ${isabel.bg}
foreground = ${isabel.fg}

radius = 0

line-size = 2
line-color = ${isabel.blue}

border-size = 0
border-color = ${isabel.bg}

padding-left = 3
padding-right = 3

module-margin-left = 0
module-margin-right = 0

font-0 = "Inconsolata Semi Condensed Bold:size=11;2"
font-1 = "Material Design Icons Desktop:size=16;4"
font-2 = "Material Design Icons Desktop:size=12;3"
font-3 = "Font Awesome 6 Free Solid:size=10;3"

;Modules availables but not active: 
;	battery		brightness
modules-left = launcher sep2 bspwm sep2 weather
modules-center = title
modules-right = sep2 mplayer sep updates sep filesystem sep cpu_bar sep memory_bar sep pulseaudio sep network sep2 battery sep sep date sep sep systray sep power

;modules-left = launcher sep2 bspwm sep2 weather
;modules-center = title
;modules-right = mpd_control sep2 updates sep filesystem sep cpu_bar sep memory_bar sep pulseaudio sep ;network sep date

separator = 
dim-value = 1.0
;locale = es_MX.UTF-8

tray-position = right
tray-detached = false
tray-maxsize = 16
tray-background = ${isabel.bg}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

wm-restack = bspwm
enable-ipc = true

cursor-click = pointer
cursor-scroll = 

[settings]

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false
